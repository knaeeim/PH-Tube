<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header class="">
        <nav class="w-11/12 mx-auto flex justify-between gap-3 items-center py-5 border-b-2 border-[#17171720]">
            <div class="log">
                <img class="md:w-[150px] w-[100px]" src="assets/Logo.png" alt="">
            </div>
            <div class="sort">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="search-box" type="search" required placeholder="Search" />
                </label>
            </div>
            <div class="blog">
                <button class="btn bg-red-500 text-white text-xs md:text-md">Sort by Views</button>
            </div>
        </nav>
    </header>
    <nav id="category-container" class="flex py-5 justify-center gap-5">
        <button onclick="loadVideos()" class="btn bg-red-500 text-white cat-button" id="static-btn">All</button>
    </nav>

    <section id="video-container" class="w-11/12 mx-auto grid md:grid-cols-4 grid-cols-1 gap-5 pb-20">
        <div class="col-span-full flex flex-col justify-center items-center py-24">
            <img src="assets/Icon.png" alt="">
            <h1 class="text-4xl font-bold text-center">Oops!! Sorry, There is no content here</h1>
        </div>
    </section>

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
        <div class="modal-box">
            <div id="details-container">

            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>

</html>
